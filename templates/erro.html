{% extends "base.html" %}

{% block title %}Error - Billionaires App{% endblock %}

{% block content %}
<div class="error-container">
    <h1>⚠️ No Results Found</h1>
    <p class="error-message">{{ message }}</p>
    <a href="/" class="btn-back">← Back to Home</a>
</div>

<style>
.error-container {
    text-align: center;
    padding: 4rem 2rem;
}

.error-container h1 {
    font-size: 3rem;
    color: #e74c3c;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 2rem;
}

.btn-back {
    display: inline-block;
    padding: 12px 24px;
    background: #667eea;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn-back:hover {
    background: #5568d3;
}
</style>
{% endblock %}
