{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

{% if rows %}
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        {% for col in row %}
        <td>{{ col }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>Nenhum resultado encontrado.</p>
{% endif %}

<br>
<a href="/">Voltar ao Menu</a>
{% endblock %}
